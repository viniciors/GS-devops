trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  artifactName: 'drop'

jobs:
  - job: Build
    displayName: 'Build and publish JAR'
    steps:
      - task: Maven@3
        displayName: 'Executar mvn clean package'
        inputs:
          mavenPomFile: 'demo/pom.xml'
          goals: 'clean package'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'

      - task: CopyFiles@2
        displayName: 'Copiar JAR para ArtifactStagingDirectory'
        inputs:
          contents: 'demo/target/*.jar'          # verifique se aqui bate com o local exato do .jar
          targetFolder: '$(Build.ArtifactStagingDirectory)'

      - task: PublishBuildArtifacts@1
        displayName: 'Publicar artifact'
        inputs:
          pathToPublish: '$(Build.ArtifactStagingDirectory)'
          artifactName: '$(artifactName)'

  - job: Deploy
    displayName: 'Deploy to Azure App Service'
    dependsOn: Build
    steps:
      - download: current

      # Passo de debug para confirmar onde o JAR está após o download
      - script: |
          echo "=== Debug: $(Pipeline.Workspace) ==="
          ls -R $(Pipeline.Workspace)
        displayName: 'Debug – Listar $(Pipeline.Workspace)'

      - task: AzureWebApp@1
        displayName: 'Deploy no Azure Web App'
        inputs:
          azureSubscription: 'AzureConnection'
          appName: 'gs-app'
          package: '$(Pipeline.Workspace)/drop/*.jar'
